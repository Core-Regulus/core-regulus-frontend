<section class="calendar">
  <div class="wrapper">
    <header>
      <p class="current-date" name="current-date"></p>
      <div class="icons">
        <button id="prev" class="material-simbols-rounded" name="prev">
          <i class='bxr  bx-chevron-left'></i>
        </button>
        <button id="next" class="material-simbols-rounded" name="next">
          <i class='bxr  bx-chevron-right'></i>
        </button>
      </div>
    </header>
    <article class="calendar-body">
      <ul class="weeks">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <div class="days" name="days"></div>
    </article>
    <div class="hours"></div>
  </div>
</section>
