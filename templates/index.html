<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Core Regulus</title>
    <meta name="theme-color" content="#000000" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="favicon.png" type="image/png">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <script type="application/ld+json">
          {
            "@context": "https://schema.org",
            "@graph": [
              {

                "contactPoint": {
                  "@type": "ContactPoint",
                  "contactType": "customer support",
                  "email": "millerrabin@core-regulus.com",
                  "url": "https://core-regulus.com/#schedule"
                },
                "sameAs": [
                  "https://www.linkedin.com/company/core-regulus"
                ],
                "makesOffer": [
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Service",
                    "name": "Platform Engineering",
                    "description": "Design, build, and maintain internal platforms that streamline software delivery and improve developer experience, including IaC, CI/CD, monitoring, and infrastructure automation"
                  }
                },
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Service",
                    "name": "AI-ready high-performance clusters",
                    "description": "Fault-tolerant clusters adapted for AI workloads"
                  }
                },
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Service",
                    "name": "Infrastructure as Code",
                    "description": "Automated infrastructure provisioning"
                  }
                },
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Service",
                    "name": "Encrypted storage",
                    "description": "Secure storage for sensitive data"
                  }
                },
                {
                  "@type": "Offer",
                  "itemOffered": {
                    "@type": "Service",
                    "name": "Compliance with ISO 27001 and EASA Part IS",
                    "description": "Security and compliance consulting to align your infrastructure and operations with ISO/IEC 27001 and EASA Part-IS standards, covering risk management, access control, and incident response"
                  }
                }
              ]
              },
              {
                "@type": "WebSite",
                "name": "Core Regulus",
                "url": "https://core-regulus.com/",
                "potentialAction": {
                  "@type": "SearchAction",
                  "target": "https://core-regulus.com/?q={search_term_string}",
                  "query-input": "required name=search_term_string"
                }
              },
              {
                "@type": "WebPage",
                "name": "Core Regulus | Platform Engineering for Secure AI Infrastructure",
                "url": "https://core-regulus.com/"
              },
              {
                "@type": "BreadcrumbList",

                  {
                    "@type": "ListItem",
                    "position": 1,
                    "name": "Home",
                    "item": "https://core-regulus.com/"
                  },
                  {
                    "@type": "ListItem",
                    "position": 2,
                    "name": "Industries",
                    "item": "https://core-regulus.com/#industries"
                  },
                  {
                    "@type": "ListItem",
                    "position": 3,
                    "name": "Schedule a meeting",
                    "item": "https://core-regulus.com/#schedule"
                  }
                ]
              }
            ]

    <script type="importmap">
